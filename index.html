<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Домашняя работа 5</h1>
      <p class="header__description">
        <em>Реализовать квиз на любую тему</em>
      </p>
    </header>
    <main class="main">
      <div class="quiz">
        <div class="quiz__heading">
          <h2 class="quiz__title">Простой квиз</h2>
          <div class="quiz__progress progress">
            <b class="progress__current">0</b> из
            <b class="quiz__total">10</b> <!-- А что если в квизе будет не 10 вопросов?-->
          </div>
          <div class="quiz__score">Score: <b class="score">0</b></div>
        </div>
        <div class="quiz__base base">
          <button type="button" class="quiz__button_main">Начать квиз</button>
        </div>
        <div class="quiz__status">
          <button class="button-next hide-button">Следующий</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__credentials">(c) простой квиз codemasters дз5</div>
    </footer>
  </body>
</html>
